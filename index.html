<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiTools - All Online Tools You Need</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header"></div>
    
    <main class="container my-5">
        <div class="text-center mb-5">
            <h1>All-in-One Online Tools</h1>
            <p class="lead">Free online tools to make your work easier and faster</p>
            
            <div class="row justify-content-center mt-4">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" id="toolSearch" class="form-control" placeholder="Search for tools...">
                        <button class="btn btn-primary" onclick="searchTools()">Search</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Ad Space -->
        <div class="row mb-5 justify-content-center">
            <div class="col-12 text-center">
                <div class="ad-space">Advertisement</div>
            </div>
        </div>
        
        <div class="row" id="toolsGrid">
            <!-- Tools will be loaded dynamically -->
        </div>
    </main>
    
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
